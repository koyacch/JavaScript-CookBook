<body>

  <script type="text/javascript">
    ///
    /// シンプルな同意画面
    ///
    document.addEventListener('DOMContentLoaded', function() {

      var answer = confirm('お腹空いていませんか？');

      if (answer == true) {
        alert('ソウデスヨネー');
      } else {
        alert('またまたそんな。');
      }

    }, false);

  </script>
</body>
